name: Build_FREE
on: [workflow_dispatch, push]

jobs:
  build_free:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Free
        run: |
          $csc = "C:\Windows\Microsoft.NET\Framework64\v4.0.30319\csc.exe"
          & $csc /target:winexe /out:FREE_VERSION.exe Free.cs
        shell: powershell

      - name: Upload Free
        uses: actions/upload-artifact@v4
        with:
          name: FREE_EXE
          path: FREE_VERSION.exe
